<app-header></app-header>

<div class="container">

    <h3>Lista de Episodios</h3><br>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">name</th>
                <th scope="col">air_date</th>
                <th scope="col">episode</th>
                <th scope="col">url</th>
                <th scope="col">created</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let episodio of episodios.results | paginate: { itemsPerPage: 5, currentPage: pageActual } ">
                <th scope="row">{{ episodio.id }}</th>
                <td>{{ episodio.name }}</td>
                <td>{{ episodio.air_date }}</td>
                <td>{{ episodio.episode }}</td>
                <td>{{ episodio.url }}</td>
                <td>{{ episodio.created }}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
</div>

<app-footer></app-footer>
